<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <form>
            <div class="header">
                <div class="field">
                    <label fot="location">Enter location</label>
                    <input type="text" id="location" name="location" maxlength="128" minlength="4" required pattern="^[a-zA-Z]+$">
                </div>
                <div class="unit">
                    <div class="unit-bt"></div>
                    <div class="unit-label">Celsius</div>
                </div>
                <button type="submit">Check Weather</button>
            </div>
        </form>
        <div class="content">
            <div class="loading">Loading...</div>
            <div class="response">
                <div class="gif">
                    <img class="weather-img" src="#">
                </div>
                <div class="resp-field">
                    <img src="./img/bell-ring-outline.svg" alt="Settings" width="32px" height="32px">
                    <div class="conditions"></div>
                </div>
                <div class="resp-field">
                    <img src="./img/bell-ring-outline.svg" alt="Settings" width="32px" height="32px">
                    <div class="temperature"></div>
                </div>
                <div class="resp-field">
                    <img src="./img/bell-ring-outline.svg" alt="Settings" width="32px" height="32px">
                    <div class="humidity"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
